{% extends 'content/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-6">
            <div class="card">
                <p class="card-text">Действительно хотите удалить запись?: {{ content.title }}</p>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger">Удалить</button>
                        <a class="btn btn-outline-success" href="{% url 'content:content_list' %}" role="button">Отменить</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
