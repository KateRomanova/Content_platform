{% extends 'content/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-12">
            <div class="card">
                {% if object %}
                <p class="card-text">Редактирование записи</p>
                {% else %}
                <p class="card-text">Создание записи</p>
                {% endif %}
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">
                            {% if object %}
                            Сохранить
                            {% else %}
                            Создать
                            {% endif %}
                        </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
